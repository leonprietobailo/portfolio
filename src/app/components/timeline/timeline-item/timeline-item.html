<div class="relative mb-8 md:mb-10">
    @if (item.period.endsWith("Present")) {
    <span class="absolute -left-[7px] md:-left-[6px] top-1 w-3 h-3 rounded-full bg-cyan-400 dot"></span>
    }
    <div class="glass border border-white/10 rounded-2xl p-4 md:p-5 card-hover">
        <div class="flex items-center justify-between">
            <h3 class="font-medium">{{item.title}}</h3>
            <span class="text-xs text-slate-400">{{item.period}}</span>
        </div>
        @if (item.subtitle) {
        <h4 class="font-thin">{{item.subtitle}}</h4>
        }
        @if (item.description) {
        <p class="mt-2 text-sm text-slate-300">{{item.description}}</p>
        }
        @if (item.bullets) {}
        <ul class="mt-3 list-disc list-inside text-sm text-slate-300/90 space-y-1">
            @for (bullet of item.bullets; track $index) {
            <li>{{bullet}}</li>
            }
        </ul>
    </div>
</div>
